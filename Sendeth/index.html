<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send ETH</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Send ETH</h1>
    <div class="container">
        <div id="walletInfo">
            <p>Connect your wallet to get started</p>
            <button id="connectWallet">Connect Wallet</button>
        </div>
        
        <div id="sendForm" style="display: none;">
            <h3>Send ETH</h3>
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient" placeholder="0x...">
            
            <label for="amount">Amount (ETH):</label>
            <input type="number" id="amount" placeholder="0.1" step="0.01" min="0">
            
            <button id="sendButton">Send ETH</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        let web3;
        let accounts = [];
        
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('sendButton').addEventListener('click', sendETH);
        
        async function connectWallet() {
            try {
                if (window.ethereum) {
                    web3 = new Web3(window.ethereum);
                    accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    document.getElementById('walletInfo').innerHTML = `
                        <p>Connected Account: ${accounts[0]}</p>
                        <p>Balance: <span id="balance">Loading...</span></p>
                    `;
                    document.getElementById('sendForm').style.display = 'block';
                    
                    // Get balance
                    const balance = await web3.eth.getBalance(accounts[0]);
                    document.getElementById('balance').innerText = web3.utils.fromWei(balance, 'ether') + ' ETH';
                    
                } else {
                    showStatus('Please install MetaMask!', 'error');
                }
            } catch (error) {
                showStatus('Error connecting wallet: ' + error.message, 'error');
            }
        }
        
        async function sendETH() {
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            
            if (!web3.utils.isAddress(recipient)) {
                showStatus('Invalid recipient address', 'error');
                return;
            }
            
            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
                showStatus('Invalid amount', 'error');
                return;
            }
            
            try {
                document.getElementById('sendButton').disabled = true;
                showStatus('Sending transaction...', '');
                
                const amountWei = web3.utils.toWei(amount, 'ether');
                const tx = await web3.eth.sendTransaction({
                    from: accounts[0],
                    to: recipient,
                    value: amountWei
                });
                
                showStatus(`Transaction successful! Hash: ${tx.transactionHash}`, 'success');
                
                // Update balance after sending
                const balance = await web3.eth.getBalance(accounts[0]);
                document.getElementById('balance').innerText = web3.utils.fromWei(balance, 'ether') + ' ETH';
                
            } catch (error) {
                showStatus('Error sending transaction: ' + error.message, 'error');
            } finally {
                document.getElementById('sendButton').disabled = false;
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = message;
            statusDiv.className = type;
        }
    </script>
</body>
</html>
